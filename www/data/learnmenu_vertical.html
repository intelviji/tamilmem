<script>
$(document).ready(function(){
var varisai;
var output = '';
$("#learncontent").hide();
$("#goback1").click(function(){
	$("#learncontent").hide();
	$("#learnmenu").show("slow");
});

function load_content(myarr)
	{
		output = '<div class="container-fluid">';
		for(var i=0;i<myarr.length;i++)
		{
			output += '<div class="row">';
			for(var j=0;j<3;j++,i++)
			{
				output += '<div class="col-xs-4 col-md-4">';
				output += '<img src="../img/' + myarr[i] + '.jpg"  class="img-responsive clickme" alt="' + myarr[i] + '" />';
				output += '</div>';
			}
			i--;
			output += '</div>';
		}
		output += '</div>';
		
		$("#learndata").html(output);
	}
	$(".aclick").click(function(){
		varisai = $(this).data("varisai");
		myarr = array_vertical_gen(varisai);
		console.log(myarr);
		$("#learnmenu").hide();
		$("#learncontent").show("slow");
		load_content(myarr);
	});
	
});
</script>
